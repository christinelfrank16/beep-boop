<!DOCTYPE html>
<html>
  <head>
    <title>Beep Boop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Number Exceptions Generator</h1>
      <form id="user-input">
        <div class="form-group">
          <label for="name">Please enter a name:</label>
          <input id="name" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="num">Please enter a number:</label>
          <input id="num" class="form-control" type="number" required>
        </div>
        <button type="submit" class="btn btn-primary">Show Exceptions!</button>
      </form>
      <div id="output-panel">
        <div id="output">
          <ul>

          </ul>
        </div>
        <button id="analysis-btn" class="btn btn-primary" type="button">What's being shown?</button>
      </div>
      <div class="analysis">

        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Value</th>
              <th scope="col">Count</th>
              <th scope="col">Frequency</th>
            </tr>
            <tbody>

            </tbody>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
